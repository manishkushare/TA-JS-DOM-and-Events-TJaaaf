<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation ðŸ‘‡</title>
  
    <script src="./script.js" defer></script>
  </head>
  <body>
        <div class="container">
          <form action="">
            <div class="form-col username">
              <label for="username">Username</label>
              <input type="text" id="username" name="username">
              <span></span>
            </div>
            <div class="form-col name">
              <label for="name">Name</label>
              <input type='text' id="name" name="name">
              <span></span>
            </div>
            <div class="form-col email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
              <span></span>
            </div>
            <div class="form-col number">
              <label for="telephone">Contact Number</label>
              <input type="tel" name="telephone" id="telephone">
              <span></span>
            </div>
            <div class="form-col password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              <span></span>
            </div>
            <div class="form-col password">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm_password">
              <span></span>
            </div>
            <div class="btn">
              <button type="submit">Submit</button>

            </div>
            <!-- <button type="submit">Submit</button> -->
          </form>
        </div>
  </body>
</html>
