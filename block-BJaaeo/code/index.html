<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator-wrapper">
          <h1 class="heading">ðŸ¤¯ Calculator ðŸ¤©</h1>
          <div class="display">0</div>
          <div class="calculator-keys">
            <div class="row key--operator" data-action="add">+</div>
            <div class="row">7</div>
            <div class="row">4</div>
            <div class="row">1</div>
            <div class="row" data-action="decimal">.</div>
            <div class="row key--operator" data-action="subtract">-</div>
            <div class="row">8</div>
            <div class="row ">5</div>
            <div class="row">2</div>
            <div class="row">0</div>
            <div class="row key--operator" data-action="multiply">*</div>
            <div class="row">9</div>
            <div class="row">6</div>
            <div class="row">3</div>
            <div class="row clear" data-action="clear">C</div>
            <div class="row key--operator" data-action="divide">/</div>
            <div class="row submit key--equal" data-action="calculate">=</div>
          </div>
        </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
